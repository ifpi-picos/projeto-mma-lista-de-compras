<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Compras</title>
</head>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link id="themeSelect" rel="stylesheet" type="text/css" href="style.css">
<body>
    <script src="script.js"></script>
    <div class="head">
        <h1 class="app-title">Minha Lista de Compras</h1>
        <h2 class="app-header">App by MMA Team</h2>
        <button id="theme-select" class="select-color" onclick="darkmode()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path d="M6.993 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007S14.761 6.993 12 6.993 6.993 9.239 6.993 12zM12 8.993c1.658 0 3.007 1.349 3.007 3.007S13.658 15.007 12 15.007 8.993 13.658 8.993 12 10.342 8.993 12 8.993zM10.998 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2h-3zm17 0h3v2h-3zM4.219 18.363l2.12-2.122 1.415 1.414-2.12 2.122zM16.24 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.342 7.759 4.22 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path></svg>
            Tema
        </button>
    </div>

    <div class="input-container">
        <label class="produto-label" for="produto">Produto</label>
        <input class="produto-input" type="text" id="produto" placeholder="Insira aqui seu produto">

        <label class="preço-label" for="preço">Preço</label>
        <input class="preço-input" type="number" id="preço" placeholder="Insira aqui o valor do produto">
        
        <p>O produto é:</p>
        <div class="checkboxes">
            <label for="prioridade" class="prioridade-label">Prioridade</label>
            <input name="option" class="prioridade-checkbox" type="radio" id="prioridade">

            <label for="normal" class="normal-label">Normal</label>
            <input name="option" class="normal-checkbox" type="radio" id="normal">
            <br>
        </div>
        <button class="add-button" type="submit" onclick="addItems()">Adicionar Item</button>
        <button class="clear-button" onclick="clearLists()">Limpar Listas</button>
    </div>
    
    <div class="list-container">
        <div class="priority">
            <h2 class="prioridade-lista">Prioridade</h2>
            <ul class="item-list" id="priority-list"></ul>
        </div>

        <div class="not-bought">
            <h2 class="normal-lista">Itens ainda não comprados</h2>
            <ul class="item-list" id="toBuy-list"></ul>
        </div>

        <div class="bought">
            <h2 class="comprado-lista">Itens já comprados</h2>
            <ul class="item-list" id="bought-list"></ul>
        </div>
    </div>
</body>
</html>
